<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac47a3e3be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id = "app">
      <div class ="holder headline">
       Weather Journal App
      </div>

    <a  href="https://www.unitedstateszipcodes.org/">US States Zipcode</a>
      <div class ="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>

      <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <P>Designed and Developed by Osunde Osarieme Naomi</P>
      <div class="contact">
        <a href="https://www.linkedin.com/in/naomi-osunde-1b5588183" class="fa-brands fa-staylinked"></a>
        <a href="mailto:osariemenaomi@gmail.com" class="fa-solid fa-at"></a>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>

  </body>
</html>
